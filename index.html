<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.css" />
    <script src="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>

<body ng-app="myApp" ng-controller="myAppController">


    <div class="form-group">

        <div ng-repeat="tempName in NameArray">
            <label for="exampleInputName">Name</label>
            <input type="text" my-text-error class="form-control" validatenull="Validate_ForNull(FirstName)" ng-model="FirstName" id="exampleInputName" aria-describedby="NameHelp" placeholder="{{tempName}}">
            <small id="NameHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
        </div>



        <div my-email-error>
            <label for="exampleInputEmail">Email address</label>
            <input type="text" class="form-control" ng-model="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
        </div>

        <div my-number-error>
            <label for="exampleInputMobileNumber">Phone Number</label>
            <input type="text" class="form-control" ng-model="MobileNumber" id="exampleInputMobileNumber" aria-describedby="PhoneHelp" placeholder="Enter mobile number">
            <small id="PhoneHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
        </div>

        <button ng-click="clickThisShit" class="btn btn-success"> Click Here !! </button>

    </div>

    <script src="angular.js"></script>
    <script type="text/javascript" src="app.module.js"></script>

</body>



</html>

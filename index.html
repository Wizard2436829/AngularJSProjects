<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.css" />
    <script src="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>

<body ng-app="myApp" ng-controller="myAppController">

    <form name="myForm" novalidate>

        <div class="form-group">

            <div ng-repeat="tempName in NameArray">
                <label for="exampleInputName">Name</label>
                <input type="text" my-text-error class="form-control" validatenull="Validate_ForNull(FirstName)" ng-model="FirstName" id="exampleInputName" aria-describedby="NameHelp" placeholder="{{tempName}}" required>
                <small id="NameHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
            </div>

            <div>
                <label for="exampleInputEmail">Email address</label>
                <input my-email-error type="text" class="form-control" ng-model="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
            </div>

            <div>
                <label for="exampleInputMobileNumber">Phone Number</label>
                <input my-number-error type="text" class="form-control" ng-model="MobileNumber" id="exampleInputMobileNumber" aria-describedby="PhoneHelp" placeholder="Enter mobile number" required>
                <small id="PhoneHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
            </div>

            <button type="button" ng-click="clickThisShit(myForm)" class="btn btn-success" ng-disabled="myForm.$invalid"> Click Here !! </button>

        </div>

    </form>

    <script src="angular.js"></script>
    <script type="text/javascript" src="app.module.js"></script>

</body>



</html>
